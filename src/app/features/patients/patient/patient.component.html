<div class="h-full flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 flex flex-col items-center">
        <!-- Header -->
        <div class="bg-red-700 text-white text-center py-6 rounded-t-2xl w-full shadow">
            <h2 class="text-3xl text-white tracking-wide m-0">New Patient Entry</h2>
        </div>

        <!-- Form -->
        <form [formGroup]="registerPatient" (ngSubmit)="onSubmit()">
            <div class="p-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">UHID</label>
                        <input type="text" formControlName="UHID" placeholder="Enter UHID" class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Blood Group</label>
                        <select formControlName="bloodGroup" class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400 transition">
                            <option disabled selected hidden>--Select Blood Group--</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">First Name</label>
                        <input formControlName="firstname" type="text" placeholder="Enter First Name" class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Last Name</label>
                        <input formControlName="lastname" type="text" placeholder="Enter Last Name" class="w-full border border-red-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
                    </div>
                </div>

                <!-- Label Text -->
                <div class="text-center mt-10 text-xl font-semibold text-gray-800">Scan the Haemovigil label on test tube</div>

                <!-- Image -->
                <div class="flex justify-center mt-6">
                    <img src="/assets/tubes.png" alt="test-tube" class="w-60" />
                </div>

                <!-- Button -->
                <div class="text-center mt-8">
                    <button type="submit" class="bg-[#BE0000] hover:from-red-700 hover:to-red-900 text-white font-bold py-4 px-10 rounded-full shadow-lg transition transform hover:scale-105">Get Haemovigil Transporter Key</button>
                </div>
                <!-- <div class="flex justify-center px-6 pt-4">
                    <button type="button" class="text-red-500 font-bold text-lg" (click)="onClose()">Close</button>
                </div> -->
            </div>
        </form>
    </div>
</div>
