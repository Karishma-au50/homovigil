<p-table
    #dt
    [value]="rows"
    [paginator]="true"
    [rows]="10"
    styleClass="w-full text-m"
    class="p-datatable-striped rounded-xl shadow-lg min-w-[800px]"
>
>
  <ng-template pTemplate="header">
    <tr class="bg-red-600 text-white text-m px-5 py-3 font-semibold">
      <th class="rounded-tl-xl !px-5 !py-3">SR.No</th>
      <th class="!px-5 !py-3">Last Name</th>
      <th class="!px-5 !py-3">First Name</th>
      <th class="!px-5 !py-3">UhId No</th>
      <th class="!px-5 !py-3">Created On</th>
      <th class="!px-5 !py-3">Haemovigil Id</th>
      <th class="!px-5 !py-3">Blood Group</th>
      <th class="rounded-tr-xl !px-5 !py-3">Action</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row let-i="rowIndex">
    <tr class="text-sm ">
      <td>{{ i + 1 }}</td>
      <td>{{ row.lastName }}</td>
      <td>{{ row.firstName }}</td>
      <td>{{ row.uhid }}</td>
      <td>{{ row.createdOn }}</td>
      <td>
        <span class="border border-red-600 px-3 py-1 rounded-full text-xs font-bold">
          {{ row.haemoId }}
        </span>
      </td>
      <td>{{ row.bloodGroup }}</td>
      <td>
        <div class="flex items-center gap-2">
            
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-text text-red-600 hover:text-red-800"
            pTooltip="Edit"
          ></button>
          <Span class="text-gray-400">|</Span>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-text text-red-600 hover:text-red-800"
            pTooltip="Delete"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
