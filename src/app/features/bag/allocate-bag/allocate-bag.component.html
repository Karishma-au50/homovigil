<form [formGroup]="recordForm" (ngSubmit)="onSubmit()" class="mt-6 w-full px-6">
    <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        <div class="flex flex-col w-full md:w-1/2">
            <label class="font-semibold mb-1">Patient UHID</label>
            <!-- <input
        type="text"
        formControlName="patientId"
        (blur)="onSearch()"
        placeholder="Enter UHID Number (For HMS)"
        class="border-2 border-red-600 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-300"
      /> -->
            <input type="text" formControlName="patientId" placeholder="Enter UHID Number (For HMS)" class="border-2 border-red-600 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-300" />
        </div>

        <div class="font-bold text-gray-600">OR</div>

        <div class="flex flex-col w-full md:w-1/2">
            <label class="font-semibold mb-1">Patient Haemovigil Label</label>
            <input type="text" formControlName="bloodBagId" (blur)="onSearch()" placeholder="Enter Haemovigil Label" class="border-2 border-red-600 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-300" />
        </div>
    </div>

    <img src="assets/tubes.png" alt="Submit" class="w-80 m-auto my-4" />

    <div class="text-center py-6">
        <button type="submit" [disabled]="!patientData" class="bg-[#BE0000] hover:from-red-700 hover:to-red-900 text-white font-bold py-4 px-10 rounded-full shadow-lg transition transform hover:scale-105 disabled:opacity-50">Submit</button>
    </div>
</form>

<div *ngIf="patientData" class="mt-6 bg-gray-50 p-4 rounded shadow-inner w-full px-6">
    <h3 class="text-xl font-bold text-red-700 mb-3">Fetched Patient Data</h3>
    <table class="w-full text-left border-collapse">
        <tr class="border-b">
            <td class="py-2 font-semibold w-1/3">Patient Name:</td>
            <td class="py-2">{{ patientData.firstname }} {{patientData.lastname}}</td>
        </tr>
        <tr class="border-b">
            <td class="py-2 font-semibold">UHID:</td>
            <td class="py-2">{{ patientData.UHID }}</td>
        </tr>
        <tr class="border-b">
            <td class="py-2 font-semibold">Allocated On:</td>
            <td class="py-2">{{ patientData.createdAt | date: 'MMM dd, yyyy | hh:mm a' }}</td>
        </tr>
        <tr>
            <td class="py-2 font-semibold">Haemovigil:</td>
            <td class="py-2">{{ patientData.haemovigilId }}</td>
        </tr>
          <tr>
            <td class="py-2 font-semibold">Blood Group:</td>
            <td class="py-2">{{ patientData.bloodGroup }}</td>
        </tr>
    </table>
</div>
